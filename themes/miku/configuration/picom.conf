corner-radius = 15.0
rounded-corners-exclude = [
  "class_g = 'awesome'",
  "class_g = 'code-oss'",
  "class_g = 'firefox'",
  "class_g = 'kitty --name QuakeTerminal'",
]

inactive-opacity = 1
frame-opacity = 1
inactive-opacity-override = false
active-opacity = 1.0
inactive-dim = 0.0

fading = true
fade-in-step = 0.03
fade-out-step = 0.03
fade-delta = 3

wintypes: {
	tooltip = { fade = true shadow = false focus = false }
	normal = { shadow = false }
	dock = { shadow = false }
	dnd = { shadow = false }
	popup_menu = { shadow = true focus = false opacity = 0.90 }
	dropdown_menu = { shadow = false focus = false }
	above = { shadow = true }
	splash = { shadow = false }
	utility = { focus = false shadow = false blur-background = false }
	notification = { shadow = false }
	desktop = { shadow = false blur-background = false }
	menu = { focus = false }
	dialog = { shadow = true }
}

daemon = false
backend = "glx"
vsync = false
dbus = false
transparent-clipping = false
